<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Foundation is Set | Legacy Power Local</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-navy: #0B162A; 
            --brand-orange: #C83803; 
            --brand-orange-glow: rgba(200, 56, 3, 0.3);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--brand-navy);
            color: #F3F4F6;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        .bg-mesh {
            background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .orange-glow-hover:hover {
            box-shadow: 0 0 50px var(--brand-orange-glow);
            border-color: var(--brand-orange) !important;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-entry { animation: fade-in-up 1s ease-out forwards; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--brand-navy); }
        ::-webkit-scrollbar-thumb { background: var(--brand-orange); }
    </style>
